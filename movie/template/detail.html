<!DOCTYPE html>
{% extends 'base.html'%}
{% load static %}
{% block content%}
<div class="container">
<h2>Movie Details</h2>
<div class="card mb-3" style="max-width: 900px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{movie.image.url}}" class="img-fluid rounded-start p-3" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{movie.title}}</h5>
        <p class="card-text">{{movie.description}}</p>
        <p class="card-text">{{movie.year}}</p>
          <p class="card-text">{{movie.language}}</p>
        <a href="{% url 'app1:edit' movie.id%}" class="btn btn-primary">Edit</a>
    <a href="{% url 'app1:delete' movie.id%}" class="btn btn-primary">Delete</a>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
