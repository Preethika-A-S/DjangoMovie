{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 class="text-center shadow mt-4">Movies</h2>
<div class="container">
<div class="row mt-4">
{% for i in movie %}
<div class="col-sm-4">
    <div class="card mx-auto mb-3" style="width: 18rem;">
  <img src="{{i.image.url}}" class="p-3" height="300px" width="100%" alt="...">
  <div class="card-body text-center">
    <h5 class="card-title">{{i.title}}</h5>
    <p class="card-text">{{i.description}}</p>
      <p class="card-text">{{i.year}}</p>
    <p class="card-text">{{i.language}}</p>
    <a href="{% url 'app1:detail' i.id%}" class="btn btn-primary">Details</a>
  </div>
</div>
</div>
{% endfor %}
  {{name}}{{age}}
</div>
</div>
{% endblock %}
